<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Spring Security</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />	
</head>
<body>
	<!-- Add page specific code/html START -->	
	    <div class="container">	  
	 	<form class="form-signin" name="loginForm" th:action="@{/profile}" action="/profile" method="POST">	
        <h2 class="form-signin-heading">Please sign in</h2>
        <label for="username" class="sr-only">Username: </label>
        <input type="text" name="username" id="username" class="form-control" placeholder="Username" required="required" autofocus="autofocus" /><br/><br/>
        <label for="password" class="sr-only">Password: </label>
        <input type="password" name="password" id="password" class="form-control" placeholder="Password" required="required" /><br/><br/>
        
        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
      </form>
    </div> <!-- /container -->    
</body>
</html>
